<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
           HTML5 Unordered List
        * Ul Kısaltması liste oluşturmak için kullanılır.
        * Liste elemanı oluşturmak için li etiketi kullanılır.
        * Unordered list sırasız listedir.
        * Type ile simgesi değişebilir.
    -->
    <ul type="Circle">
        <li>Front End</li>
        <ul> 
            <li>React</li>
            <li>Vue</li>
            <li>Anguler</li>
        </ul>
        <li>Back End</li>
        <ul>
            <li>Python</li>
            <li>Java</li>
            <li>C#</li>
        </ul>
    </ul>

    <!--
            HTML5 Ordered List
        * Sıralı liste oluşturmak için ol(ordered List) etiketi kullanılır.
        
    -->
    <ol type="A">
        <li>Python</li>
        <ol>
            <li>Yapay zeka</li>
            <li>Veri Bilimi</li>
        </ol>
        <li>Java</li>
        <li>JavaScript</li>
    </ol>

</body>
</html>
