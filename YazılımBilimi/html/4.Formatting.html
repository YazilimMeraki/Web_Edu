<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <!--
        *Strong içindekiler daha kalın yazılır.
        *em etiketi içindekiler italik yazılır.
        *small etiketi içindekiler daha küçük yazılır.
        *Vurgulamak için mark etiketi kullanılır.
        *Alt text için sub etiketi kullanılır.
    -->
    <p style="font-size: 30px;">  
        Lorem <strong>ipsum</strong> , dolor <em>sit amet </em> consectetur <sub>adipisicing </sub> 
        <small>elit</small> .<mark>Similique</mark> , tenetur.
    </p>
    <!--
        *Pre etiketinde şiir gibi formatlama işlemleri yapılabilir yazıldığı gibi bırakır.
    -->
    <pre style="font-size: 20px;">
        İşte bir gün ki eskilere benzemeyen
        Bulutların saçları bile suda.
        Bu yeri, bu renkleri, bu zamanı
        Başkaları da gördü Karya’da,
        Çilelerin yumağında yaşamı seven.
    </pre>
</body>
</html>
