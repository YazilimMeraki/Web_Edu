<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!-- 
        *Tablo oluşturmak için table etiketi kullanılır.
        * Tablo başlığı için th(table header) kullanılır.
        * Tabloya beri dizisi eklemek için <tr> etiketi kullanılır.
        * Tabloya veri girmek için <td> etiketi kullanılır.
        * Tablonun başlık kısmı <thead> içine alınır.
        * Tablonun veriler kısmı <tbody> içine yazılır.
        * <thead> ve <tbody> nin amacı uzun projelerde daha kolay şekilde ulaşılabilirlik sağlamaktır
    -->
    <table border="10" style="font-size: 50px;background-color: black; border-collapse: collapse;">
        <thead>
            <tr style="background-color: darkorange;">
                <th>Name      </th>
                <th>Department</th>
                <th>Salary    </th>
            </tr>
        </thead>
        <tbody style="background-color: darkorchid;">
            <tr>
                <td>Mustafa</td>
                <td>Bilişim</td>
                <td>5000   </td>
            </tr>
            <tr>
                <td>Mustafa</td>
                <td>Bilişim</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>Mustafa</td>
                <td>Bilişim</td>
                <td>5000</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
