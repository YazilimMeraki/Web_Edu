<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card__inner">
            <div class="card__face card__face--front">
                <h2>Developer Card</h2>
            </div>
            <div class="card__face card__face--back">
                <div class="card__content">
                    <div class="card__header">
                        <img src="img/My_pics.jpg" alt="" class="pp">
                        <h2>Tarik SEN</h2>
                    </div>
                    <div class="card__body">
                        <h3>Dev Wizard</h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem aperiam facere ut dolorem ea, cumque ducimus, beatae itaque quaerat placeat voluptatibus quae vero iste a voluptates mollitia, nostrum necessitatibus soluta?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
